<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Export Calendar Tool</title>
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <h2>Settings</h2>
    <form>
      <p>
        <label for="calendar_name">Calendar name:</label>
        <input type="text" id="calendar_name" />
      </p>
      <p>
        <label for="event_title">Event title:</label>
        <select id="event_title"></select>
      </p>
      <p>
        <label for="event_start">Start date/time:</label>
        <select id="event_start"></select>
      </p>
      <p>
        <label for="event_end">End date/time:</label>
        <select id="event_end"></select>
      </p>
      <p>
        <label for="event_description">Event description:</label>
        <select id="event_description"></select>
      </p>
      <p>
        <label for="event_url">Event URL:</label>
        <select id="event_url"></select>
      </p>
    </form>
  </body>
</html>
